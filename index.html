  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2022/07/26/19/03/space-7346533_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* Sidebar */
    .side-menu {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: rgba(68, 68, 68, 0.5);
      backdrop-filter: blur(15px);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 60px;
      color: white;
      z-index: 1000;
    }

    .side-menu.active {
      transform: translateX(0);
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      text-decoration: none;
      color: white;
      transition: background-color 0.2s ease;
    }

    .side-menu a:hover {
      background-color: #555;
    }

    .side-menu i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    /* Header container to align logo and icon */
    .header {
      position: fixed;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 1100;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
      margin-right: 12px;
    }

    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      color: white;
    }

    .search-icon {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    .search-bar {
      position: fixed;
      top: 15px;
      right: 20px;
      display: none;
      z-index: 1001;
    }

    .search-bar input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
  </style>
</head>
